<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <img class="starIcon" src="images/icon-star.svg">
    <h1 class="cardTitle">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form class="rateForm" action="#" id="form">
      <label for="1">
        <input id="1" name="one" type="button" class="inputValue" value="1">
      </label>
      <label for="2">
        <input id="2" name="two" type="button" class="inputValue" value="2">
      </label>
      <label for="3">
        <input id="3" name="three" type="button" class="inputValue" value="3">
      </label>
      <label for="4">
        <input id="4" name="four" type="button" class="inputValue" value="4">
      </label>
      <label for="5">
        <input id="5" name="five" type="button" class="inputValue" value="5">
      </label>
      <button class="submitBtn" id="button" type="submit">SUBMIT</button>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
